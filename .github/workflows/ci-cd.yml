name: Forex API CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # Version 5 au lieu de 4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio bandit safety

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: SAST - Bandit Security Scan
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true  # Continue mÃªme si erreur

    - name: Dependency vulnerability scan
      run: |
        pip install safety
        safety check -r requirements.txt --output json --file safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security]
    # NE PAS exÃ©cuter sur les Pull Requests (pas de secrets)
    if: github.event_name != 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image (test only)
